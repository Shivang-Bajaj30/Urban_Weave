<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo-container">
        <img class="logo" src="/images/logo.png" alt="LOGO">
    </div>

    <nav>
        <ul class="nav_links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="prod.html">PRODUCTS</a></li>
            <li><a href="brand.html">BRANDS</a></li>
<!--            <li><a href="sell.html">TOP SELLING</a></li>-->
        </ul>
    </nav>

    <div class="cont">
        <input placeholder="Search..." id="search-box" class="js-search" type="text">
        <button id="search-btn">
            <img src="/images/search.svg" alt="">
        </button>
    </div>

    <div class="cta">
        <a class="button" href="login.html">Login</a>
        <a class="button" href="signup.html">Sign Up</a>
    </div>


</header>

<div class="container">
    <div class="left-section">
        <h1>Jump right back in <span class="highlight">UrbanWeaver</span>, right where you left</h1>
    </div>
    <div class="right-section">
        <h2>Log in</h2>
        <p>Start your journey with UrbanWeaver? <a href="signup.html">Create an account</a></p>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit"><b>Log in</b></button>
        </form>
        <p>Or log on with</p>
        <div class="social-buttons">
            <button class="google-btn">
                <img src="/images/GOOGLE.png" alt="Google">
                Google
            </button>
            <button class="apple-btn">
                <img src="/images/APPLE.png" alt="Apple">
                Apple
            </button>
        </div>

    </div>
</div>
</body>
</html>
